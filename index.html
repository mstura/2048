<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>2048 Game</title>
  </head>
  <body>
    <div class="container">
    <div class="game-head">
    <h1 class="title">2048</h1>
    </div>
    <div class="game-container">
        <div class="game-grid">
          <div class="grid-row">
            <div class="grid-cell position-1-1"></div>
            <div class="grid-cell position-1-2"></div>
            <div class="grid-cell position-1-3"></div>
            <div class="grid-cell position-1-4"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell position-2-1"></div>
            <div class="grid-cell position-2-2"></div>
            <div class="grid-cell position-2-3"></div>
            <div class="grid-cell position-2-4"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell position-3-1"></div>
            <div class="grid-cell position-3-2"></div>
            <div class="grid-cell position-3-3"></div>
            <div class="grid-cell position-3-4"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell position-4-1"></div>
            <div class="grid-cell position-4-2"></div>
            <div class="grid-cell position-4-3"></div>
            <div class="grid-cell position-4-4"></div>
          </div>
        </div>
    </div>
    </div>
    <script src="js/handler.js" charset="utf-8"></script>
    <script src="js/game.js" charset="utf-8"></script>
  </body>
</html>
